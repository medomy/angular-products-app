<section class="container">
    <div class="row justify-content-center align-items-center mx-5 my-5">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <div class="checkout">
                <h3>You have purchased {{totalNum}} items</h3>
                <h5>Total price is {{totalPrice}}</h5>
            </div>
            <form #LoginForm = "ngForm" (ngSubmit)="confirm()" class="checkout-form">
                <h4>Confirm your order</h4>
                <div class="mb-3">
                    <label for="EmailID" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="EmailID" name="email" #email="ngModel" ngModel
                        required 
                        (ngModelChange)="validateEmail($event)">
                    <div *ngIf="emailErr && email.touched"
                        [ngStyle]="{'color' : 'red'}"> This field isn't valid</div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Formal Name</label>
                    <input type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel
                        required 
                        (ngModelChange)="validateName($event)">
                    <div *ngIf="nameErr && name.touched"
                        [ngStyle]="{'color' : 'red'}"> lease provide a valid name</div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">address</label>
                    <input type="text" class="form-control" id="address" name="address" #address="ngModel" ngModel
                        required 
                        (ngModelChange)="validateAddress($event)">
                    <div *ngIf="addressErr && address.touched"
                        [ngStyle]="{'color' : 'red'}"> pleae provide a valid address like : 253 N. Cherry St.</div>
                </div>
                <button type="submit" class="btn btn-primary mx-5" [disabled] = "emailErr && nameErr && addressErr" data-bs-toggle="modal" data-bs-target="#ConfirmationModal">confirm</button>
                <app-modal></app-modal>
                
            </form>
        </div>

    </div>
</section>
